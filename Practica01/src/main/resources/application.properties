spring.application.name=Practica3

#XAMPP utiliza el puerto 80
server.port=8080

# **** SQL ****
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
# con workbench de SQL "name" con Xampp se necesita forName
spring.datasource.driver-class-forName=com.mysql.cj.jdbc.Driver 
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Config formato de logs SPRINT
logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off
spring.jpa.properties.hibernate.format_sql=true 
logging.level.org.hibernate.SQL=DEBUG 
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

